<!DOCTYPE html>
<html lang="en">

<head>
    {% include "registration/head.html" %}
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <!--              <div class="brand-logo">-->
                        <!--                <img src="../../images/logo.svg" alt="logo">-->
                        <!--              </div>-->
                        <h6 class="font-weight-light">Войдите в систему, чтобы продолжить.</h6>
                        <form class="pt-3" method="post">
                            {{ csrf_input }}
                            <div class="form-group">
                                <input type="email" name="username" autocomplete="username" class="form-control
                                       form-control-lg" required id="id_username"
                                       placeholder="Логин">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-lg"
                                       required id="id_password"
                                       placeholder="Пароль">
                            </div>
                            <div class="mt-3">
                                <!--                  <a class=""-->
                                <!--                     href="../../index.html">Войти</a>-->
                                <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Войти
                                </button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <a href="#" class="auth-link text-black">Забыли пароль?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
{% include "scripts.html" %}
<!-- endinject -->
</body>

</html>
